{% block content %}
<div>
    <div class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    {% if current_user.is_authenticated %}
                        <ul class="nav navbar-nav">
                            <a href="{{url_for('home2')}}"><button>Home</button></a>
                            <a href="{{url_for('dashboard')}}"><button>Dashboard</button></a>
                            <a href="{{url_for('logout')}}"><button>Log out</button></a>
                        </ul>
                    {% else %}
                        <span class="navbar-text"> <a href="{{url_for('login')}}" class="login">Log In</a></span>
                        <a class="btn btn-light action-button" role="button" href="{{ url_for('register') }}">Sign Up</a>

                    {% endif %}
    
            </div>
        </nav>
    </div>
</div>
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
