{% extends 'base.html' %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 1000vh; text-align: center; margin-top: 50px;">
    <div class="card" style="width: 400px; padding: 20px; height: 1000px;"> <!-- Adjust height to fit all text fields -->
        <h2>Sign Up</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" style="padding: 0 15px; margin-top: 10px;" required> <!-- Adjusted to match login page -->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" style="padding: 0 15px; margin-top: 10px;" required> <!-- Adjusted to match login page -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" style="padding: 0 15px; margin-top: 10px;" required> <!-- Adjusted to match login page -->
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" style="padding: 0 15px; margin-top: 10px;" required> <!-- Adjusted to match login page -->
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-control" style="padding: 0 15px; margin-top: 10px;" required> <!-- Adjusted to match login page -->
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="skill" class="form-label">Skill</label>
                <input type="text" id="skill" name="skill" class="form-control" style="padding: 0 15px; margin-top: 10px;" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
