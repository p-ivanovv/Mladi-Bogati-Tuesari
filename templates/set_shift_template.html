<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Shift Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height based on navbar height */
        }
        body{
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <h1>Set Shift Template</h1>
        <form method="POST" action="{{ url_for('set_shift_template') }}">
            <label for="template_name">Template Name:</label>
            <input type="text" id="template_name" name="template_name" required><br>
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required><br>
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required><br>
            <button type="submit">Save Template</button>
        </form>
    </div>
</body>
</html>
