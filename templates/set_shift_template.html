<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Shift Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height based on navbar height */
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .form-container label, .form-container input, .form-container button {
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px; /* Increase text size */
        }
        .form-container h1 {
            font-size: 26px; /* Slightly larger font size for the title */
            margin-bottom: 20px; /* Add some space below the title */
        }
        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('set_shift_template') }}">
            <h1>Template Name</h1>
            <input type="text" id="template_name" name="template_name" required>
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>
            <button type="submit">Save Template</button>
        </form>
    </div>
</body>
</html>
