<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Day Override</title>
    <link rel="stylesheet" href="/static/css/set_day_override.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height based on navbar height */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <form method="POST" action="/set_day_override">
            <label for="day">Day:</label>
            <select name="day" required>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>

            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" required>

            <label for="skill">Skill:</label>
            <input type="text" name="skill" required>

            <label for="required_employees">Required Employees:</label>
            <input type="number" name="required_employees" required>

            <button type="submit">Add Override</button>
        </form>
    </div>
</body>
</html>
