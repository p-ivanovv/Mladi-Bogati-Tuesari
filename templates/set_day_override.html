<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Day Override</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        select, input {
            color: black !important;
        }
        input::placeholder {
            color: #666;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body style="background-color: #080710;"> <!-- Dark background -->
    {% include 'navbar.html' %}
    <div class="override-container">
        <h1>Set Day Override</h1>
        <form class="override-form" method="POST" action="{{ url_for('set_day_override') }}">
            <label for="day">Day:</label>
            <select name="day" required>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>

            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" required>

            <label for="skill">Skill:</label>
            <input type="text" name="skill" required>

            <label for="required_employees">Required Employees:</label>
            <input type="number" name="required_employees" required>

            <button type="submit">Add Override</button>
        </form>
    </div>
</body>
</html>
