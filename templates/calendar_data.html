<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar_data.css') }}">
</head>
<body>
    <h1>Shift Calendar</h1>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-bottom: 20px;">Go Home</a>
    <div class="calendar">
        {% for day in calendar_days %}
            <div class="day">
                <strong>{{ day.strftime('%A, %d %B') }}</strong>
                {% for shift in shifts %}
                    {% if shift.date.date() == day.date() %}
                        <div class="shift">
                            <strong>{{ shift.user.name }}</strong><br>
                            {{ shift.start_time }} - {{ shift.end_time }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <script>
        // Add any JavaScript logic if needed
    </script>
</body>
</html>
