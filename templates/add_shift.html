<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    <style>
        /* Стил за модалния прозорец */
        .modal {
            display: none; /* Скриваме по подразбиране */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .shift {
            margin-top: 5px;
            padding: 5px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Shift Manager</h1>

    <!-- Бутон за отваряне на pop-up -->
    <button id="openModal">Add Shift</button>

    <!-- Pop-up модал -->
    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Shift</h2>
            <form method="POST" action="{{ url_for('add_shift') }}">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" required><br>
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time" required><br>
                <label for="user_id">Assign to User:</label>
                <select id="user_id" name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select><br>
                <button type="submit">Add Shift</button>
            </form>
        </div>
    </div>

    <h2>Shift Calendar</h2>
    <div class="calendar">
        {% for day in calendar_days %}
            <div class="day">
                <strong>{{ day.strftime('%A, %d %B') }}</strong>
                {% for shift in shifts %}
                    {% if shift.date.date() == day.date() %}
                        <div class="shift">
                            <strong>{{ shift.user.name }}</strong><br>
                            {{ shift.start_time }} - {{ shift.end_time }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <script>
        // Намираме елементите
        var modal = document.getElementById("shiftModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];

        // При кликване върху бутона се отваря pop-up
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // При кликване на "X" се затваря pop-up
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Затваряне на pop-up при кликване извън него
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
